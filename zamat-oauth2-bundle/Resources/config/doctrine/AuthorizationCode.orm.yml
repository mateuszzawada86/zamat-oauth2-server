Zamat\Bundle\OAuth2Bundle\Entity\AuthorizationCode:
    type: entity
    table: oauth_authorization_code
    id:
        code:
            type:       string
            length:     40
    fields:
        expires:
            type:       datetime
        user_id:
            type:       string
            length:     100
            nullable:   true
        redirect_uri:
            type:       simple_array
        scope:
            type:       string
            length:     255
            nullable:   true
    manyToOne:
      client:
        targetEntity: \Zamat\Bundle\OAuth2Bundle\Entity\Client
        joinColumn:
          name: client_id
          referencedColumnName: client_id
          onDelete: CASCADE
          onUpdate: CASCADE
    lifecycleCallbacks: {  }
